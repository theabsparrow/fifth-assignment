<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Ticketing</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway+Dots&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- css font familt style -->
    <style>
        .font-raleway {
            font-family: "Raleway", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>
    <!-- css custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'bg-primary': '#1DD100',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- header section starts -->
    <header class="container mx-auto ">


        <!-- navbar starts -->
        <nav class="mt-9 px-2 lg:px-[130px]">
            <div>
                <!-- navbar for small device starts -->
                <div class="lg:hidden flex justify-between">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Destination</a></li>
                            <li><a>search</a></li>
                        </ul>
                    </div>
                    <div>
                        <h1 class="text-[#030712] text-4xl font-extrabold font-raleway leading-[42px]">P-Ticket</h1>
                    </div>
                    <div class="space-x-[10px]">
                        <a class="btn text-[#1DD100] text-xl font-bold font-raleway leading-[23px] px-[30px] bg-[#1DD1001A] border-[1px] border-[#1DD100]">Bus <img src="./images/bus-icon.png" alt="bus"></a>
                    </div>
                </div>
                <!-- navbar for small device ends -->

                <!-- navbar for large device starts-->
                <div class="flex justify-between">
                    <div class="hidden lg:flex">
                        <h1 class="text-[#030712] text-4xl font-extrabold font-raleway leading-[42px]">P-Ticket</h1>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1 text-[#030712B3] text-lg font-raleway font-medium leading-[21px]">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Destination</a></li>
                            <li><a>search</a></li>
                        </ul>
                    </div>
                    <div class="space-x-[10px] hidden lg:flex">
                        <a class="btn text-[#1DD100] text-xl font-bold font-raleway leading-[23px] px-[30px] bg-[#1DD1001A] border-[1px] border-[#1DD100]">Bus <img src="./images/bus-icon.png" alt="bus"></a>
                    </div>
                </div>
                   <!-- navbar for large device ends -->
                </div>
            </nav>
            <!-- navbar ends -->

                
         <!-- banner section starts -->   
            
        

    </header>
    <script src="./script.js"></script>
</body>

</html>
